    <div class="bighero-contact">
      <h1>Contact Us</h1>
      <p>We want to hear from you.</p>

    <div class="mainContact">
      <div class="contactForm">
        <form>
          <div class="mb-3">
            <label for="ename" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputTypeText" />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <!-- text area -->
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Type your message</label>
          </div>
          <button type="submit" class="btn btn-primary controlButton">
            Submit
          </button>
        </form>
      </div>

        <h2>Contact Sales</h2>

        <a href="mailto:@gmail.com" target="_blank"
